name: Run version update

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    branches:
      - 'main'
    inputs:
      version:
        description: 'Version to create, eg, 5.11.2'
        required: true

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'cat package.json'
        run:  cat package.json | jq '.version = "${{ github.event.inputs.version }}"' > package.json
      - name: Push changelog changes
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          commit-message: Update package.json version to ${{ github.event.inputs.version }}
          branch: main
          title: Automated Changlog Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'cat package.json'
        run: cat ./package.json
